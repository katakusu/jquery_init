<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JQuery</title>
</head>
<body>
  <p>練習用ボタン</p>
  <ul id="main">
    <li class="item">0</li>
    <li class="item">1</li>
    <li>2
      <ul id="sub">
        <li>2-0</li>
        <li>2-1</li>
        <li>2-2</li>
      </ul>
    </li>
    <li>3
      <ul>
        <li>3-0</li>
        <li class="item">3-1</li>
        <li class="item">3-2</li>
        <li>3-3</li>
        <li>3-4</li>
      </ul>
    </li>
  </ul>

  <script src="./jquery/jquery-1.11.3.js"></script>
  <script>
    //$(document).ready(function(){
    $(function(){
      // セレクタ・メソッド
      // A > B : Aの直下のB要素
      // A   B : A以下のB要素すべて
      // A , B : AとBの要素
      // A + B : Aに隣接するB要素
      $("#sub").css('color', 'red');
      //$("#main .item").css('color', 'blue');
      //$("p, .item").css('color', 'blue');
      $(".item + .item").css('color', 'yellow');
    });
  </script>
</body>
</html>
